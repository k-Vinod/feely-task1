<!DOCTYPE html>
    <head>
        <title>Task 1</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>
        <form action="meetingScheduler.html">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1"  placeholder = "enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}" title="must contains at least one uppercase and one lowercase and one number" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div id="message">
              <h3>Password must contain </h3>
              <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
              <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
              <p id="number" class="invalid">A <b>number</b></p>
              <p id="length" class="invalid">Minimum <b>8 characters</b></p> 
            </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
          <script>
              function meetingScheduler() 
              {
                 window.location.replace("https://www.google.co.in");
              }
          </script>
    </body>

</html>
